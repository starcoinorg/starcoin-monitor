version: '3.8'

services:
  starcoin-monitor:
    build: .
    container_name: starcoin-monitor
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - STARCOIN_RPC_URL=${STARCOIN_RPC_URL:-ws://main.seed.starcoin.org:9870}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DATABASE_URL=${DATABASE_URL:-sqlite:starcoin_monitor.db}
      - MIN_TRANSACTION_AMOUNT=${MIN_TRANSACTION_AMOUNT:-1000000000}
      - BLOCK_SUBSCRIPTION_INTERVAL=${BLOCK_SUBSCRIPTION_INTERVAL:-1000}
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "pgrep", "starcoin-monitor"]
      interval: 30s
      timeout: 10s
      retries: 3 